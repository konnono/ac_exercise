<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/71bff31db7.js" crossorigin="anonymous"></script>
  <title>My Social Page</title>
</head>

<body>
  <!--  Nav Bar  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">社群朋友圈</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">朋友名單</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./favorite.html">最愛名單</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-5">
    <!-- Search Bar -->
    <div class="row mb-5">
      <form class="form-inline" id="search-form">
        <label class="sr-only" for="inlineFormInputName2">Search User</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="請輸入姓名..." />
        <button type="submit" class="btn btn-primary submit mb-2 mr-3" id="search-submit-button">
          搜尋朋友
        </button>
        <button type="reset" class="btn btn-info reset mb-2" id="search-reset-button">
          清除
        </button>
      </form>
    </div>

    <div class="row" id="data-panel">
      <!-- Render user List -->
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center" id='paginator'>
      </ul>
    </nav>

    <!--  User Modal  -->
    <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!--      Render user Modal      -->
            <h5 class="modal-title" id="user-modal-name"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="user-modal-info">
            <div class="row">
              <div class="col-lg-4" id="user-modal-image"></div>
              <div class="col-lg-8  align-middle">
                <p id="user-modal-gender"></p>
                <p id="user-modal-birthday"></p>
                <p id="user-modal-region"></p>
                <p id="user-modal-email"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"></script>

  </div>
</body>

</html>
